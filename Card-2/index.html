<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="/images/ai.jpg" alt="" />

        <div class="textbox">
          <h2>Order Summery</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            debitis sint voluptates!
          </p>
        </div>
        <div id="amountbox">
          <div class="leftbox">
            <div class="imagebox">
              <img src="/images/applemusic.png" alt="" />
            </div>
            <div class="planbox">
              <p>Annual Plan</p>
              <p>$99.99/Year</p>
            </div>
          </div>
          <div class="rightbox">
            <a href="#">Change</a>
          </div>
        </div>
        <button id="button">Proceed To Payment</button>
        <div class="cancelbox">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
